      var queryEntry = function(callback) {
        var route = 'gate.gateHandler.queryClientEntry';
        pomelo.init({
          host: host,
          port: "3910",
          log: true
        }, function(data) {
          console.log("!!!!!")
          console.log(data)
          pomelo.request(route, {}, function(data) {
            pomelo.disconnect();
            if(data.code === 500) {
              console.log(data)
              return;
            }
            callback(host, data.port);
          });
        });
      };
      function entry(unionid,cb) {
        queryEntry(function(host,port) {
          pomelo.init({
            host: host,
            port: port,
            log: true
          },function() {
            pomelo.request("connector.entryHandler.entryAccount",{unionid : unionid}, function(data) {
                console.log(data);
                if(data.flag){
                  pomelo.request("connector.entryHandler.tokenLogin",{unionid : data.unionid,token:data.token}, function(data) {
                      console.log(data);
                  });
                }else{
                  //todo  登陆失败
                }
                if(cb)
                  cb()
            });
          });
        })
      }

      //本地定时器
      var localUpdate = function() {
        if(Date.now() > nextTime){

        }
      }
      //开启随机流量
      var beginGetRandomCfg = function() {
        //基础随机数
        var count = Math.ceil(Math.random() * 8)
        //时间加成
        var d = new Date()
        var hour = d.getHours()
        var day = d.getDay()
        if(hourRate[hour])
          count *= hourRate[hour]
        if(dayRate[day])
          count *= dayRate[day]
        count = Math.ceil(count * basicRate)
        console.log("获取次数",count)
        entry(once_unionid,function() {
          for(var i = 0;i < count;i++)
            getRandomCfg()
        })
      }
