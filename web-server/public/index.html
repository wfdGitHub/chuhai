<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>
      Pomelo
    </title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta http-equiv="content-style-type" content="text/css" />
    <meta http-equiv="content-scripte-type" content="text/javascript" />
    <meta name="author" content="netease" />
    <meta name="version" content="1.0" />
    <meta name="keywords" content="pomelo" />
    <link type="text/css" rel="stylesheet" href="css/base.css" />
    <script src="js/lib/build/build.js" type="text/javascript"></script>
    <script type="text/javascript">
      require('boot');
    </script> 
    <script type="text/javascript">
      var pomelo = window.pomelo;
      var host = "120.55.61.144";
      host = "127.0.0.1"
      var queryEntry = function(callback) {
        var route = 'gate.gateHandler.queryClientEntry';
        pomelo.init({
          host: host,
          port: "3910",
          log: true
        }, function(data) {
          console.log("!!!!!")
          console.log(data)
          pomelo.request(route, {}, function(data) {
            pomelo.disconnect();
            if(data.code === 500) {
              console.log(data)
              return;
            }
            callback(host, data.port);
          });
        });
      };
      function entry(unionid) {
        queryEntry(function(host,port) {
          pomelo.init({
            host: host,
            port: port,
            log: true
          },function() {
            pomelo.request("connector.entryHandler.entryAccount",{unionid : unionid}, function(data) {
                console.log(data);
            });
          });
        })
      }
      var loginArea = function(areaId) {
        pomelo.request("connector.loginHandler.loginArea", {areaId : areaId}, function(data) {
            console.log(data);
        });
      }
      var areaSay = function() {
        pomelo.request("area.areaHandler.say", "hello pomelo", function(data) {
            console.log(data);
        });
      }
      var openArea = function() {
        pomelo.request("admin.adminHandler.openArea", {}, function(data) {
            console.log(data);
        });
      }
      var mockFight = function(seededNum,readList) {
        var atkTeam = [{
            name : "战士",    //名称
            spriteType : "hero1",  //类型
            maxHP : 1000, //最大血量
            atk : 12,        //攻击力
            def : 2,        //防御力
            dodgeRate : 0,  //闪避
            atkSpeed : 2, //攻速 每几秒攻击一次
            specialSkills : [2] //技能列表
        },{
            name : "游侠",    //名称
            spriteType : "hero2",  //类型
            maxHP : 600,    //最大血量
            atk : 10,        //攻击力
            def : 0,        //防御力
            dodgeRate : 0,  //闪避
            atkSpeed : 1.2, //攻速 每几秒攻击一次
            specialSkills : [3] //技能列表
        },{
            name : "法师",    //名称
            spriteType : "hero3",  //类型
            maxHP : 500, //最大血量
            atk : 30,        //攻击力
            def : 0,        //防御力
            dodgeRate : 0,  //闪避
            atkSpeed : 3, //攻速 每几秒攻击一次
            specialSkills : [4] //技能列表
        }]
        var defTeam = [{
            name : "BOSS",  //名称
            spriteType : "mob1",  //类型
            maxHP : 10000,   //最大血量
            atk : 80,       //攻击力
            def : 1,        //防御力
            atkSpeed : 2.5  //攻速 每几秒攻击一次
        }]
        pomelo.request("area.fightHandler.mockFight", {atkTeam : atkTeam,defTeam : defTeam,seededNum : seededNum,readList : readList}, function(data) {
            console.log(data);
        });
      }
    </script>
  </head>
  <body>
    <div class="g-doc">
      <div class="g-banner" style="border:none">
        <div class="logo">
          <div class="img"></div>
        </div>
      </div>
      <div class="g-background">
        <div class="g-content">
          Welcome to Pomelo
        </div>
      </div>
      <div class="g-link">
        Home:
        <a href="https://github.com/NetEase/pomelo">https://github.com/NetEase/pomelo</a>
      </div>
      <div class="g-button">
        <input id="test" type="button" value="Test Game Server" onclick="show()"/>
      </div>
    </div>
  </body>
</html>
